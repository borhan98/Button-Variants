<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Varients</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/sass/style.css">
</head>

<body>
    <section class="section-bg-1 py--80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-title text-center">
                        <span class="subtitle bg-violet-opacity">color</span>
                        <h2 class="title">Color Variation</h2>
                    </div>
                </div>
            </div>
            <div class="row gy-4 mt-4">
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--secondary">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--danger">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--warning">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--violet">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--pink">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--coral">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
                <div class="col-3">
                    <div class="btn-card">
                        <button class="main-btn btn--success">
                            <span>Hover Me</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- bootstrap -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
